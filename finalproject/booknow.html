<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
		<meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Go Paws</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Cabin:500" rel="stylesheet">
        
    <style>
        
    </style>
    </head>
    <body>
      
            <div id="mysidenav" class="sidenav">
                <a href="index.html" id="Home">Home</a>
                <a href="pricing.html" id="Pricing">Pricing</a>
                <a href="booknow.html" id="Booking">Booking</a>
                <a href="contact.html" id="Contact">Contact</a>
            </div>
        <main class="main" role="main">
            <div class="container">
            <figure class="featured-image">
            <img src="final_images/booknowimage.jpg"
                 alt="booknow"
                 srcset="final_images/book-small.jpg 600w,
                         final_images/book-medium.jpg 800w,
                         final_images/book-large.jpg 1600w"
                 >
            </figure>
            <div class="text-block"> 
                      <header>Book Now</header>
                  </div>
             </div>

         <section class="col-sm-12">
				<h2>Booking questions:</h2>
				<p>When do you need a walk?</p>
                <button class="button">Walk Now</button>
                <button class="button">Walk Later</button>
                <p>What type of walk do you need?</p>
                <button class="button">Regular Walk 30min</button>
                <button class="button">Long Walk 60min</button>
                <button class="button">Afternoon Break 20min</button>
                <p>Who is coming on the walk?</p>
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" id="usr">
                </div>
         </section>
			<section class="col-sm-12">
				<h2>Notes for the walker:</h2>
                <p>During walks, please remember my dog: </p>
                <button class="button">Walk Slowly</button>
                <button class="button">Chases smaller animals</button>
                <button class="button">Jumps on others</button>
                <button class="button">Eats off the ground</button>
                <p>During walks, please be careful near: </p>
                <button class="button">Other dogs</button>
                <button class="button">Puppies</button>
                <button class="button">Strangers</button>
                <button class="button">Children</button>
                <button class="button">Cyclists</button>
                <button class="button">Runners</button>
                <p>Any additional notes: </p>
                <textarea cols="80" id="exampleFormControlTextarea1" rows="5"></textarea>
                <p></p>
                <button class="button">Save</button>
            </section>
        </main>
        
    </body>



</html>
